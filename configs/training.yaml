# Hiperparâmetros de Treinamento
learning_rate: 1e-4
batch_size: 32
num_epochs: 15
weight_decay: 1e-5
optimizer: "adamw"  # adamw, adam, sgd
scheduler: "cosine"  # cosine, reduce_on_plateau, none
scheduler_params:
  T_max: 15  # Para cosine
  patience: 3  # Para reduce_on_plateau
  factor: 0.5  # Para reduce_on_plateau

# Loss
loss_type: "mse"  # mse, cosine, mse+cosine
temperature: 1.0  # Para distilação com temperatura

# Data
train_data_path: "data/train"
val_data_path: "data/val"
augmentation:
  enabled: false
  noise_injection: false
  speed_variation: false

# Checkpoints
save_dir: "checkpoints"
save_every: 5  # Salvar a cada N épocas
eval_every: 1  # Avaliar a cada N épocas

# Device
device: "cuda"  # cuda ou cpu
mixed_precision: false
